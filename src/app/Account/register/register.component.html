<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt ol</title>
</head>

<body>
  <navbar></navbar>
  <div class="container">
    <h2 class="mt-4">Kayıt ol</h2>
    <hr>
    <div class="row">
      <div class="alert alert-{{infoColor}}" *ngIf="info != ''">
        {{info}}
      </div>
      <form #form="ngForm" (ngSubmit)="register(form)">

        <div class="my-3">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="formModel.email" name="email" email required class="form-control">
        </div>


        <div class="my-3">
          <label class="form-label">Firma ismi</label>
          <input type="text" [(ngModel)]="formModel.companyName" name="companyName" required class="form-control">
        </div>

        <div class="my-3">
          <label class="form-label">Firma Adresi</label>
          <input type="text" [(ngModel)]="formModel.companyAddress" name="companyAdress" required class="form-control">
        </div>


        <div class="my-3">
          <label class="form-label">Telefon</label>
          <input type="text" [(ngModel)]="formModel.phoneNumber" name="phoneNumber" required class="form-control">
        </div>

        <div class="my-3">
          <label class="form-label">Parola</label>
          <input type="password" [(ngModel)]="formModel.password" name="password" required class="form-control">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckChecked" name="kvkk" [(ngModel)] = "formModel.kvkk">
          <label class="form-check-label" for="flexCheckChecked">
            KVKK
          </label>
        </div>

        <div style="float:right;" class="mt-5">
          <button class="btn btn-outline-primary" type="submit">Kayıt ol</button>
        </div>
      </form>



    </div>
  </div>
</body>

</html>
