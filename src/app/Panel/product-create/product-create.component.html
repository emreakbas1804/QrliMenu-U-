<navbar></navbar>

<div class="container">
  <div class="row mt-4">
    <h2>Ürün ekle</h2>
    <hr>
    <div class="alert alert-{{infoColor}}" *ngIf="info != ''">
      {{info}}
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="mt-3">

      <div class="mb-3">
        <label class="form-label">Ürün ismi</label>
        <input type="text" class="form-control" ngModel name="productName">
      </div>

      <div class="mb-3">
        <label class="form-label">Ürün Görseli</label>
        <input type="file" name="image" (change)="onFileSelected($event)" class="form-control"
          accept="image" ngModel required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Ürün açıklaması</label>
        <ckeditor name="productDescription" ngModel id="productDescription"></ckeditor >
      </div>

      <div class="mb-3">
        <label class="form-label">Ürün fiyatı</label>
        <input type="number" class="form-control" ngModel name="productPrice">
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input" ngModel name="productIsActive" id="checkbox">
        <label class="check-label" for="checkbox">Ürün aktif mi</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Ait olduğu kategori</label>
        <select name="productCategoryId" class="form-select" ngModel>
          <option value="0">Kategori seçiniz</option>
          <option value="{{item.categoryId}}"*ngFor="let item of categories">
            {{item.categoryName}}
          </option>
        </select>
      </div>




      <div style="float:right;">
        <button class="btn btn-outline-primary mt-3">Ürünü ekle</button>
      </div>




    </form>
  </div>
</div>
