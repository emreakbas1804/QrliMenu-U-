<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünler</title>
</head>
<body>
  <navbar></navbar>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of products">
        <div class="card">
          <img class="card-img-top" src="{{apiUrl}}/images/userProductImages/{{item.productImageUrl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"> {{item.productName}}</h5>
            <p>Ait olduğu kategori = {{item.categoryId}}</p>
            <p>User ıd : {{item.userId}}</p>
            <p [innerHtml]="item.productDescription"></p>
            <a routerLink="{{item.productId}}" class="btn btn-primary">ürün detay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
